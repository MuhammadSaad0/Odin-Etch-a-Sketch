<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div id = "header">
            <h2>Etch-a-Sketch</h2>
        </div>
        <div id = "box1">
        <div id = "container">
        </div>
        <div id = "ui">
            <button type = "button" id = "clear">CLEAR</button>
            <label for = "Grid-size">Select Gride Size (Y x Y pixels)</label>
            <input type = "range" id = "size" name = "Grid-size" min = "1" max = "80" value = "16">
            <button type = "button" id = "gridchange">Change</button>
        </div>
    </div>
    </body>
</html>
