<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id = "header">
            <h2 id = "heading">Etch-a-Sketch</h2>
            <h5 id = "instr">Click once on grid to toggle drawing, click again to stop</h5>
        </div>
        <div id = "box1">
        <div id = "container">
        </div>
        <div id = "ui">
            <button type = "button" id = "clear">CLEAR</button>
            <label for = "color-pick" id = "l1">Pick Color</label>
            <input type = "color" id = "color" name = "color-pick" value = "#000000">
            <label for = "Grid-size" id = "l2">Select Gride Size (Y x Y pixels)</label>
            <input type = "range" id = "size" name = "Grid-size" min = "1" max = "80" value = "16">
            <button type = "button" id = "gridchange">Change</button>
        </div>
    </div>
    <div id = "footer">
        <h5 id = "madeby">Designed by <i class="fa fa-github" style = "font-size : 22px"></i> MuhammadSaad0</h5>
    </div>
    </body>
</html>
